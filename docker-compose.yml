name: OBG Platform
services:
  postgres:
    container_name: obg-postgres-db
    image: bitnami/postgresql:latest
    env_file:
      - ./.env
    ports:
      - 5433:5432
    networks:
      - obg-network

  nats:
    container_name: obg-nats-server
    image: nats:latest
    env_file:
      - ./.env
    ports:
      - 8222:8222
      - 4222:4222
      - 6222:6222
    networks:
      - obg-network

volumes:
  postgres_data:
    driver: local

networks:
  obg-network:
    driver: bridge
